server:
  port: 8081

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    '[org.springframework.web]': INFO
    '[org.springframework.web.HttpLogging]': DEBUG
    '[org.springframework.cloud.gateway]': DEBUG


